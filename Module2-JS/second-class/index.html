<body>
    <script>
       /* var x=20;
        y=30;
        let z= x+y;
        console.log(z); */

        /*
        Comparison operators:
            1.Equal (==): Checks if two values are equal after type coercion.
            2.Not Equal (!=): Checks if two values are not equal after type coercion.
            3.Strict Equal (===): Checks if two values are equal in both value and type.
            4.Strict Not Equal (!==): Checks if two values are not equal in either value or type.
            5.Greater Than (>): Checks if the left operand is greater than the right operand.
            6.Less Than (<): Checks if the left operand is less than the right operand.
            7.Greater Than or Equal To (>=): Checks if the left operand is greater than or equal to the right operand.
            8.Less Than or Equal To (<=): Checks if the left operand is less than or equal to the right operand.

        Logical operators:
        And (&&)                          OR (||)                               NOT (!)
        true true =true              true false =true                   true=false   false=true
        */
        let x=5;
        let y=15;
        console.log(x==y);
    </script>
</body>
</html>
