<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
     <!--Inline CSS : " Applying CSS styles directly to individual HTML elements using the style attribute. "-->

    <p style="font-weight: bold;
    color:green;
    background-color: brown;
    font-size: 58px;
    font-style: italic;
    text-align: center;
    text-decoration:underline;
    text-transform: capitalize;
    font-family: sans-serif;
    margin: 0 20px 40px 60px;"   (top,right,bottom.left)
    >most important</p>  <!--paragraph tag belongs to block family-->

    <span             
    style="
    font-weight: bold;
    background-color:black; 
    color:yellow;
    text-transform: lowercase;
    font-family: monospace; 
    font-size: 40px;
    padding-top: 10px;
    padding-right: 0px;
    padding-bottom: 15px;
    padding-left: 10px;
    "
    >MOST IMPORTANT</span>     <!--span tag belongs to inline family-->   
</body>
</html>

<!-- margin :The spacing area around an element that separates it from neighboring elements. SEQUENCE"(top,right,bottom,left)"
    padding: The spacing area inside an element, between its content and its border.
    border : A line or area surrounding an element's content and padding, used to visually separate the element from its surroundings.
    -->
