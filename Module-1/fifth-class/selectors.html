<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*element selector*/
        p{      
            font-size: 100px;
        }
        /* id selector */
        #middle{
            font-size: 50px;
        }
        /* class selector */
        .fontS{
            color: blue;
        }
        /* Background */
    </style>
</head>
<body>
    <p class="fontS">most important </p>
    <p id="middle">most important </p>
    <p class="fontS">most important </p>
    <p>most important </p> 
</body>
</html>
